4. 審査出し

  - [ ] Store画像を全端末分確認

  - [ ] AppVersionUp

  - [ ] CodePush用VersionUp

  - [ ] タグを切る

  - [ ] リリース審査出す時に、前回のアプリ担当者と一緒にやりますか？

  - [ ] 審査に出す

    - [ ] ios

    - [ ] android

6. 社内検証・QA対応

  - [ ] 社内検証実施

    - [ ] [TestRail](https://aircloset.testrail.io/index.php?/runs/view/1185&group_by=cases:section_id&group_order=asc)

  - [ ] 日次QA対応

  - [ ] 不具合対応

