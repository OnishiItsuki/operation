name: Release Test
description: Issue template for release test
title: "v リリーステスト"
body:
  - type: textarea
    id: template
    attributes:
      description: 案件の一覧等を入力して送信してください（送信後でも編集できます）
      value: "
## 各案件状況

Merged for master: 🟣

Test pass: 🟢

Test fail or require update or require review: 🔴

Conflict: 🟤


### AIRCLOSET-XXXXX 案件名


## リリテス用ブランチ

CI pass: 🟢

CI fail: 🔴


🟢 https://github.com/air-closet/air-closet/pull/


マージコミットを確認したいときは `git log --oneline --first-parent master` が便利。


## テスト進捗


開始：

終了予定：


## TODO

1. テスト作成（テスト開始の2W前までに提出）

  - [ ] AIRCLOSET-47727 サービス側からみんなのコーデ画像を投稿する機能

  - [ ] AIRCLOSET-53463 チャネルトーク再開

2. アプリ以外のProdリリース

  - [ ] AIRCLOSET-47727 サービス側からみんなのコーデ画像を投稿する機能

  - [ ] AIRCLOSET-53463 チャネルトーク再開

3. 回帰テスト準備

  - [ ] アプリ配布リンクを作成する（AppVersion毎にリンク作成）

